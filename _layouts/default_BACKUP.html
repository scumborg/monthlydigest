<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Monthly News Digest</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="nav">
    <ul>
      <li><a href="/" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
      <li><a href="/digests/2025-04.html" {% if page.url contains '2025-04.html' %}class="active"{% endif %}>Latest Digest</a></li>
      <li><a href="/digests/" {% if page.url contains '/digests/' and page.url != '/digests/2025-04.html' %}class="active"{% endif %}>Archives</a></li>
      <li><a href="/about.html" {% if page.url == '/about.html' %}class="active"{% endif %}>About</a></li>
    </ul>
  </div>

  <div class="content">
    {{ content }}
  </div>

  <footer>
    <p>Updated: {{ site.time | date: '%B %d, %Y' }}</p>
  </footer>
</body>
</html>
