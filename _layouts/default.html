<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}The Monthly Digest</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #24292e;
    }
    
    /* Simple navigation */
    nav {
      border-bottom: 1px solid #eaecef;
      padding-bottom: 15px;
      margin-bottom: 30px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    
    nav a {
      color: #0366d6;
      text-decoration: none;
      font-weight: 600;
    }
    
    nav a:hover {
      text-decoration: underline;
    }
    
    /* Basic content styling */
    h1, h2, h3 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }
    
    a {
      color: #0366d6;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    /* Simple footer */
    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eaecef;
      font-size: 0.9em;
      color: #586069;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="{{ site.baseurl }}/">Home</a></li>
      <li><a href="{{ site.baseurl }}/digests/2025-04.html">Latest</a></li>
      <li><a href="{{ site.baseurl }}/archives.html">Archives</a></li>
      <li><a href="{{ site.baseurl }}/about.html">About</a></li>
    </ul>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>A minimalist approach to staying informed without the noise. Updated {{ site.time | date: '%B %d, %Y' }}</p>
  </footer>
</body>
</html>
